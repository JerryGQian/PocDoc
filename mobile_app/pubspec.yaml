name: pocketmd
description: An iOS app that help you organize prescriptions and talk to doctors.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  tuple: ^1.0.2
  cupertino_icons: ^0.1.2
  http: any
  font_awesome_flutter: ^8.4.0
  intl: ^0.15.7
  scoped_model: ^1.0.1
  shared_preferences: ^0.4.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.7.0

flutter:

  assets:
    - assets/images/pocdoc_logo_med.png

  fonts:
    - family: Harabara
      fonts:
        - asset: assets/fonts/Harabara.otf
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/NotoSans-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/NotoSans-Italic.ttf
          style: italic
          weight: 400

flutter_icons:
  ios: true
  image_path: "assets/icon/launcher_icon.png"
